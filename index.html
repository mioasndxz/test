const spaceGroups = {

function mapLabel(label) {

function guessSpace(labels) {
  const counts = {};
  for (const space in spaceGroups) {
    counts[space] = labels.filter(l => spaceGroups[space].includes(l)).length;
  }
  const sorted = Object.entries(counts).sort((a, b) => b[1] - a[1]);
  return sorted[0][1] >= 2 ? sorted[0][0] : 'ê¸°íƒ€';
}

function generateTips(labels) {
  const unique = [...new Set(labels.map(mapLabel))];
  const tips = unique.map(label => tipDictionary[label]).filter(Boolean);
  return tips.length === 0 ? "ì •ë¦¬í•  ë¬¼ê±´ì„ ì¸ì‹í•˜ì§€ ëª»í–ˆìŠµë‹ˆë‹¤." : tips.join(" ");
}

function calculateScore(count) {
  const score = Math.max(0, 100 - (count * 6));
  let status = "";
  if (score >= 90) status = "ë§¤ìš° ì •ëˆë¨ âœ…";
  else if (score >= 70) status = "ì •ëˆë¨ ğŸ™‚";

  return `ì •ëˆ ì ìˆ˜: ${score}ì  - ${status}`;
}

function updateChecklist(labels) {

async function detectAllObjects() {
  const cocoResults = await cocoModel.detect(video);
  const cocoLabels = cocoResults.map(p => p.class);

  const input = tf.browser.fromPixels(video)
    .resizeNearestNeighbor([416, 416])

  const yoloResults = await yoloModel.executeAsync(input);
  const data = await yoloResults.array();

    const score = item[4];

      const maxIdx = probs.indexOf(Math.max(...probs));
      yoloLabelsResult.push(yoloLabels[maxIdx]);
    }
  });

  return [...cocoLabels, ...yoloLabelsResult];
}
